<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login page</title>
    <link href="external.css" rel="stylesheet"></link>
</head>
<body>
    <nav class="login navbar">
      <div class="container-fluid">
        <span class="login1 navbar-brand mb-0 h1"> Home > Login/Register</span>
      </div>
        </nav>
      <section class="login-box">
        <h1>Login</h1>
        <input class="email" type="text" name="useremail" placeholder="Your Email"><br><br>
        <input class="password" type="password" name="pwd" placeholder="Your Password"><br><br>
        <button class="loginbtn">Login</button>
    </section>
    <section class="account-box">
       <h2>Create an Account</h2>
       <input class="account" type="text" name="username" placeholder="Username"><br><br>
       <input class="account-1" type="text" name="useremail" placeholder="Your Email"><br><br>
       <input class="password-1" type="password" name="pwd" placeholder="Your Password"><br><br>
       <input class="password-2" type="password" name="pwd" placeholder="Confirm Password"><br><br>
        <button class="loginbtn1">submit&Register</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
